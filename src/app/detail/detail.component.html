<div class="detail row">
  <div class="card">
      <h3 class="card-header primary-color white-text">{{ info.title }}</h3>
      <div class="card-body row">
          <div class="col-md-3" *ngFor="let flowerItem of flowerList">
              <app-flower [flower]="flowerItem" (onDetail)="onDetail($event)"></app-flower>
          </div>
      </div>
  </div>
</div>
