
<div class="card card-cascade narrower">

    <!--Card image-->
    <div class="view gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
        <div>
            <button (click)="create($event)" type="button" class="btn btn-outline-primary btn-rounded btn-sm px-2"><i class="fa fa-plus mt-0"></i></button>
            <button (click)="edit($event)" type="button" class="btn btn-outline-primary btn-rounded btn-sm px-2"><i class="fa fa-pencil mt-0"></i></button>
            <button (click)="remove($event)" type="button" class="btn btn-outline-danger btn-rounded btn-sm px-2"><i class="fa fa-remove mt-0"></i></button>
        </div>

        <div class="col-md-6 product-management-search">
            <input class="form-control" type="text" placeholder="Tìm Kiếm Sản Phẩm" style="max-width: 150px;">
            <button class="btn btn-sm btn-primary ml-2 px-1"><i class="fa fa-search"></i>  </button>
        
        </div>

    </div>
    <!--/Card image-->

    <div class="px-4">

        <div class="table-wrapper">
            <!--Table-->
            <table class="table table-hover mb-0">

                <!--Table head-->
                <thead>
                    <tr>
                            <th>
                                <input type="checkbox" id="checkbox">
                                <label for="checkbox" class="mr-2 label-table"></label>
                            </th>
                            <th class="th-lg"><a>Tên Sản Phẩm <i class="fa fa-sort ml-1"></i></a></th>
                            <th class="th-lg"><a href="">Loại Sản Phẩm<i class="fa fa-sort ml-1"></i></a></th>
                            <th class="th-lg"><a href="">Giá Sản Phẩm<i class="fa fa-sort ml-1"></i></a></th>
                            <th class="th-lg"><a href="">Hình Ảnh<i class="fa fa-sort ml-1"></i></a></th>
                            <th class="th-lg"><a href="">Mô Tả<i class="fa fa-sort ml-1"></i></a></th>
                        </tr>
                </thead>
                <!--Table head-->

                <!--Table body-->
                <tbody>
                    <tr *ngFor="let product of currentDataList">
                            <th scope="row">
                                <input type="checkbox" (click)="selectRow(product)" id="checkbox2">
                                <label for="checkbox2" class="label-table"></label>
                            </th>
                            <td>{{ product.name }}</td>
                            <td>{{ product.type }}</td>
                            <td>{{ product.price }}</td>
                            <td>{{ product.img }}</td>
                            <td>{{ product.description }}</td>
                        </tr>
                </tbody>
                <!--Table body-->
            </table>
            <!--Table-->
        </div>

        <hr class="my-0">

        <!--Bottom Table UI-->
        <div class="d-flex justify-content-between product-management-pagination">
            <!--Pagination -->
            <nav class="my-4">
                <ul class="pagination pagination-circle pg-blue mb-0">

                    <!--First-->
                    <li class="page-item disabled"><a class="page-link">First</a></li>

                    <!--Arrow left-->
                    <li class="page-item disabled">
                        <a class="page-link" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                    </li>

                    <!--Numbers-->
                    <li *ngFor="let index of paginator.pageList" class="page-item" 
                        [ngClass]="{'active': index==paginator.currentPage}"
                    >
                        <a class="page-link" (click)="paginationHandle(index)">{{ index }}</a>
                    </li>

                    <!--Arrow right-->
                    <li class="page-item">
                        <a class="page-link" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                    </li>

                    <!--First-->
                    <li class="page-item"><a class="page-link">Last</a></li>

                </ul>
            </nav>
            <!--/Pagination -->

        </div>
        <!--Bottom Table UI-->

    </div>
</div>
